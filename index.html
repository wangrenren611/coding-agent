                try {
                    const parsed = JSON.parse(tool.args);
                    argsPreview = JSON.stringify(parsed, null, 2);
                    if (argsPreview.length > 60) {
                        argsPreview = argsPreview.substring(0, 60) + '...';
                    }
                } catch (e) {
                    argsPreview = tool.args.substring(0, 60);
                    if (tool.args.length > 60) {
                        argsPreview += '...';
                    }
                }

                return `
                    <div class="tool-call" style="margin-bottom: 8px;">
                        <div class="tool-header">
                            <span style="color: var(--accent-warning);">${statusIcons[tool.status] || 'â³'}</span>
                            <span class="tool-name">${tool.name}</span>
                        </div>
                        <div class="tool-args">${escapeHtml(argsPreview)}</div>
                    </div>
                `;
            }).join('');
        }

        // å¤„ç†æµå¼æ¶ˆæ¯
        function handleStreamMessage(message) {
            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            state.loopCount = message.loopCount || 0;
            updateStats();

            // æ ¹æ®æ¶ˆæ¯ç±»å‹å¤„ç†
            switch (message.taskStatus) {
                case 'STARTED':
                    updateStatus(true, true, 'æ‰§è¡Œä¸­');
                    state.taskStartTime = message.timestamp;
                    addTimelineItem('start', 'ä»»åŠ¡å¼€å§‹', 'start');
                    addMessage('user', message.query);
                    break;

                case 'RUNNING':
                    // å†…å®¹å¢é‡
                    if (message.content && message.hasDelta) {
                        const lastMsg = state.messages[state.messages.length - 1];
                        if (lastMsg && lastMsg.role === 'assistant' && lastMsg.isStream) {
                            updateStreamMessage(lastMsg.id, message.content.delta);
                        } else {
                            addMessage('assistant', message.content.delta, true);
                        }
                    }
                    // å†…å®¹å®Œæˆ
                    else if (message.content && message.content.status === 'COMPLETE') {
                        const lastMsg = state.messages[state.messages.length - 1];
                        if (lastMsg && lastMsg.isStream) {
                            finalizeStreamMessage(lastMsg.id);
                        }
                    }
                    break;

                case 'COMPLETED':
                    updateStatus(true, false, 'å®Œæˆ');
                    addTimelineItem('success', 'ä»»åŠ¡å®Œæˆ', 'success');
                    state.taskStartTime = null;
                    break;

                case 'FAILED':
                    updateStatus(true, false, 'å¤±è´¥');
                    addTimelineItem('error', 'ä»»åŠ¡å¤±è´¥', 'error');
                    state.taskStartTime = null;

                    // æ˜¾ç¤ºé”™è¯¯
                    if (message.error) {
                        showError(message.error);
                    }
                    break;
            }

            // å·¥å…·è°ƒç”¨
            if (message.toolCalls && message.toolCalls.length > 0) {
                message.toolCalls.forEach(tc => {
                    // æ£€æŸ¥æ˜¯å¦å·²æ·»åŠ è¿‡
                    const exists = state.toolCalls.some(t => t.id === tc.id);
                    if (!exists) {
                        addToolCall(tc.name, tc.arguments, 'start');
                    }
                });
            }

            // å·¥å…·æ‰§è¡ŒçŠ¶æ€
            if (message.toolExecution) {
                const te = message.toolExecution;
                updateToolCallStatus(te);
            }
        }

        // æ›´æ–°å·¥å…·è°ƒç”¨çŠ¶æ€
        function updateToolCallStatus(toolExec) {
            const tool = state.toolCalls.find(t => t.name === toolExec.toolName);
            if (tool) {
                if (toolExec.status === 'SUCCESS') {
                    tool.status = 'success';
                    addTimelineItem('tool', `${toolExec.toolName} å®Œæˆ (${toolExec.duration}ms)`, 'success');
                } else if (toolExec.status === 'FAILED') {
                    tool.status = 'failed';
                    addTimelineItem('error', `${toolExec.toolName} å¤±è´¥`, 'error');
                }
                updateToolCallsPanel();
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(error) {
            elements.errorCard.style.display = 'block';
            elements.errorContent.innerHTML = `
                <div style="margin-bottom: 8px;">
                    <span class="tag error">${error.type}</span>
                </div>
                <div style="color: var(--text-primary); margin-bottom: 4px;">${escapeHtml(error.message)}</div>
                ${error.retryable ? `
                    <div style="font-size: 11px; color: var(--text-muted);">
                        å¯é‡è¯•: ${error.retryCount}/${error.maxRetries}
                    </div>
                ` : ''}
            `;
        }

        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount() {
            elements.messageCount.textContent = `${state.messages.length} æ¡æ¶ˆæ¯`;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‘é€æŸ¥è¯¢
        async function sendQuery() {
            const query = elements.queryInput.value.trim();
            if (!query) return;

            // é‡ç½®çŠ¶æ€
            state.messages = [];
            state.toolCalls = [];
            state.loopCount = 0;
            state.taskStartTime = Date.now();
            state.timelineItems = [];
            elements.timeline.innerHTML = `
                <div class="timeline-item">
                    <div class="timeline-dot start"></div>
                    <div class="timeline-content">
                        <div class="timeline-time">${formatTimestamp(Date.now())}</div>
                        <div>ä»»åŠ¡å¼€å§‹...</div>
                    </div>
                </div>
            `;
            elements.errorCard.style.display = 'none';
            elements.messagesContainer.innerHTML = '';
            updateMessageCount();

            // å…³é—­ä¹‹å‰çš„è¿æ¥
            if (eventSource) {
                eventSource.close();
            }

            updateStatus(true, true, 'è¿æ¥ä¸­...');
            elements.sendBtn.disabled = true;

            // åˆ›å»º SSE è¿æ¥
            const url = `http://localhost:3000/api/chat?q=${encodeURIComponent(query)}`;
            eventSource = new EventSource(url);

            eventSource.onopen = () => {
                updateStatus(true, true, 'å·²è¿æ¥');
            };

            // ç›‘å¬æ¶ˆæ¯
            eventSource.addEventListener('message', (e) => {
                try {
                    const message = JSON.parse(e.data);
                    handleStreamMessage(message);

                    // æ£€æŸ¥æ˜¯å¦å®Œæˆ
                    if (message.isTerminal) {
                        elements.sendBtn.disabled = false;
                        eventSource.close();
                    }
                } catch (err) {
                    console.error('Failed to parse message:', err);
                }
            });

            eventSource.onerror = () => {
                updateStatus(false, false, 'è¿æ¥é”™è¯¯');
                addStatusMessage('error', 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                elements.sendBtn.disabled = false;
                eventSource.close();
            };
        }

        // å›è½¦å‘é€
        elements.queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });

        // é¡µé¢åˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateStatus(false, false, 'æœªè¿æ¥');
        });
    </script>
